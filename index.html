<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class='container gamePage'>
    <h1>Tic-Tac-Toe</h1>

    <!-- User Interface -->
    <nav>
      <div>
        <button type='button' id='register' class="btn btn-primary">Register</button>
        <button type='button' id='lets-play' class="btn btn-primary">Let's Play</button>
      </div>

      <form id='sign-up'>
        <h3>Sign-Up</h3>
        <div class>
          <label>Email address:</label>
          <input type="email" class="form-control mb-2 mr-sm-2" name="credentials[email]" placeholder=' Enter E-mail'>
          <label>Password:</label>
          <input type="password" class="form-control mb-2 mr-sm-2" name="credentials[password]" placeholder=' Enter Password' />
          <input type="password" class="form-control mb-2 mr-sm-2" name="credentials[password_confirmation]" placeholder='Confirm Password' />
          <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Sign Up!</button>
        </div>
        <small class="form-text text-muted">Please do NOT use a real email and password. App is for demo purposes.</small>
      </form>

      <form id='sign-in'>
        <h3>Sign-In</h3>
        <div class>
          <label>Email address:</label>
          <input type="email" class="form-control mb-2 mr-sm-2" name="credentials[email]" value="q@q" />
          <label>Password:</label>
          <input type="password" class="form-control mb-2 mr-sm-2" name="credentials[password]" value="1" />
          <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Sign In!</button>
        </div>
        <div>
          Use this dummy account provided above. 
          <br>
          Please keep password the same if changed.
        </div>
        <small class="form-text text-muted">
          Please do NOT use a real email and password. App is for demo purposes.</small>
      </form>

      <form id='sign-out'>
        <button type="submit" class="btn btn-danger">Sign Out</button>
      </form>

      <br>

      <button type='button' id='pw-button' class="btn btn-primary">
        Change Secret Keyword aka Password.
        <br>
        Why is this button name so long?
        <br>
        ¯\_(ツ)_/¯
      </button>
<br>
      <form id='change-password'>
        <div class="form-inline">
          <input type="password" class="form-control mb-2 mr-sm-2" name="passwords[old]" placeholder='Old Password' />
          <input type="password" class="form-control mb-2 mr-sm-2" name="passwords[new]" placeholder='New Password' />
          <button type="submit" class="btn btn-primary mb-2 mr-sm-2">Change Password</button>
        </div>
      </form>

    </nav>

    <!-- End of Userface -->

    <!-- Game board and Game Messages -->

    <p id="main-message"></p>

    <div>
      <button type='button' id='new-game' class="btn btn-success">New Game</button>
      <button type='button' id='show-game' class="btn btn-info">Games Played</button>
    </div>
  <br>
    <div class="container board">
      <p class="player"></p>
      <p class="message"></p>

      <div class="container" id="gameSpace">
        <div class="row">
          <div class="col-4 box" data-cell-index='0' id="box0"></div>
          <div class="col-4 box" data-cell-index='1' id="box1"></div>
          <div class="col-4 box" data-cell-index='2' id="box2"></div>
        </div>
        <div class="row">
          <div class="col-4 box" data-cell-index='3' id="box3"></div>
          <div class="col-4 box" data-cell-index='4' id="box4"></div>
          <div class="col-4 box" data-cell-index='5' id="box5"></div>
        </div>
        <div class="row">
          <div class="col-4 box" data-cell-index='6' id="box6"></div>
          <div class="col-4 box" data-cell-index='7' id="box7"></div>
          <div class="col-4 box" data-cell-index='8' id="box8"></div>
        </div>
      </div>
    </div>

    <!-- End of Game board and Game Messages -->

  </div>
</body>

</html>
