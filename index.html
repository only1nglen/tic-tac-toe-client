<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

        <p class="player"></p>
        <p class="message"></p>

      <div class="container">
            <div class="row">
              <div class="col-4 box" id="box0">0</div>
              <div class="col-4 box" id="box1">1</div>
              <div class="col-4 box" id="box2">2</div>

              <div class="col-4 box" id="box3">3</div>
              <div class="col-4 box" id="box4">4</div>
              <div class="col-4 box" id="box5">5</div>

              <div class="col-4 box" id="box6">6</div>
              <div class="col-4 box" id="box7">7</div>
              <div class="col-4 box" id="box8">8</div>
            </div>
          </div>
    </body>
</html>
